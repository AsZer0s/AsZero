<!DOCTYPE html>
<head>
    <style>
        .item {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .item .icon {
            width: 50px;
            font-size: 3em;
            margin-bottom: 10px;
            color: #5a5a5a;
        }

        .item h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }

        .item p {
            font-size: 0.9em;
            color: #666;
        }

        .item:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-color: #007bff;
        }

        .item:hover .icon {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="icon">🔑</div>
            <h3>随机密码生成</h3>
            <p>密码生成器，随机字符串生成，批量生成</p>
        </div>
        <div class="item">
            <div class="icon">🔗</div>
            <h3>URL编码/解码</h3>
            <p>URL在线编码解码工具 (UrlEncode和UrlDecode)</p>
        </div>
        <div class="item">
            <div class="icon">📅</div>
            <h3>时间戳转换</h3>
            <p>在线时间戳转换工具以及获取当前时间戳</p>
        </div>
        <div class="item">
            <div class="icon">🆔</div>
            <h3>UUID生成器</h3>
            <p>批量生成UUID</p>
        </div>
        <div class="item">
            <div class="icon">🔐</div>
            <h3>MD5在线加密</h3>
            <p>MD5在线加密器，长度包含32位、16位</p>
        </div>
        <div class="item">
            <div class="icon">⚙️</div>
            <h3>正则测试工具</h3>
            <p>正则表达式测试工具，常用正则表达式</p>
        </div>
        <div class="item">
            <div class="icon">📜</div>
            <h3>JSON在线转换</h3>
            <p>提供JSON数据格式化、校验、转换等功能</p>
        </div>
        <div class="item">
            <div class="icon">📄</div>
            <h3>HTTP状态码</h3>
            <p>HTTP状态码对应的名称和含义解释</p>
        </div>
        <div class="item">
            <div class="icon">🔓</div>
            <h3>JWT解析</h3>
            <p>解析和解码JSON Web Token (JWT)</p>
        </div>
    </div>
</body>
</html>
